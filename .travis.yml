language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.1.502
script:
- dotnet restore ./Source/Patchup.sln
- dotnet build ./Source/Patchup.sln
- dotnet test ./Source/Diff.Tests/Diff.Tests.csproj
- dotnet test ./Source/Patchup.Tests/Patchup.Tests.csproj
- docker build --tag dezyh/patchup
services:
- docker
before_deploy:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
deploy:
  provider: script
  script: docker push dezyh/patchup
  on: 
    branch: master
env:
  secure: 
